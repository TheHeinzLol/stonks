services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    volumes: 
      - airflow_minio_volume:/data
    networks:
      - airflow_learning_default
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --address ":9001" --console-address ":9000" /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  airflow_minio_volume:
networks:
  airflow_learning_default:
    external: true

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio-data:/data
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/input-bucket --ignore-existing;
      mc mb minio/output-bucket --ignore-existing;
      mc mb minio/raw-data --ignore-existing;
      mc mb minio/processed-data --ignore-existing;
      echo 'Buckets created successfully';
      "
    networks:
      - spark-network

  # Spark Master
  spark-master-dataguy:
    build: ./spark
    container_name: spark-master-dataguy
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master-dataguy", "--port", "7077", "--webui-port", "8088"]
    environment:
      SPARK_MASTER_HOST: spark-master-dataguy
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8088
      SPARK_NO_DAEMONIZE: true
    ports:
      - "7077:7077"  # Spark Master port
      - "8088:8088"  # Spark Master Web UI (avoiding 8080 which Airflow uses)
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - spark-logs:/opt/spark/logs
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker
  spark-worker-dataguy:
    build: ./spark
    container_name: spark-worker-dataguy
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master-dataguy:7077"]
    depends_on:
      spark-master-dataguy:
        condition: service_healthy
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8089
      SPARK_NO_DAEMONIZE: true
    ports:
      - "8089:8089"  # Spark Worker Web UI
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - spark-logs:/opt/spark/logs
    networks:
      - spark-network

volumes:
  minio-data:
  spark-logs:

networks:
  spark-network:
    driver: bridge
    name: spark-minio-network
